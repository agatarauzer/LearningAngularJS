
<div class="container">
  <div class="row">
    
    <div class="col-6 text-left">
      <br><br>
      <input type="text" class="form-control" placeholder="szukaj" ng-model="search">
      <br>
    </div>

  </div>

  <div class="row">
    <div class="col-12">
    <div class="card bg-light mb-3" ng-repeat="product in products | filter : search">
      <div class="card-body"> 
        
        <h4><span class="badge badge-warning float-right">cena: {{ product.price | number: 2 }} zł / kg </span></h4>
        <h4><a class="text-capitalize float-left" style="color: black" href="#!/product/{{$index}}">{{ product.name }}</a></h4>
        <br><br>
        <a href="#!/product/{{$index}}" role="button" class="btn btn-outline-secondary btn-sm">Szczegóły</a>
        <br><br>
        <div class="form-row">
          <div class="col-2">
            <input type="number" step="0.1" class="form-control" ng-model="product.quantity" placeholder="Wpisz wagę w kg" min="0">
          </div>
          <div class="col">
            <button ng-click="addToCart( product )" class="btn btn-outline-primary">Dodaj do koszyka</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



</div>
