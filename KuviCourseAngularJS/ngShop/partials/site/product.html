
<div class="container">
  <div class="row">
    <div class="col-12">
      <br>
      <div class="card">
        <div class="card-body bg-light mb-3">
          <br><br>
          <h2 class="text-capitalize">{{ product.name }}</h2>
          <p>Kraj pochodzenia: {{ product.country }}</p>
          <h4><span class="badge badge-warning"> {{ product.price | number:2 }} zł </span></h4>
          <br><br>
          <a href="#!/products" role="button" class="btn btn-outline-secondary">Powrót</a>

          <button ng-click="addToCart( product )" class="btn btn-outline-primary">Dodaj do koszyka</button>


        </div>
      </div>
    </div>
  </div>
</div>
