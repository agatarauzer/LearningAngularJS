
<form ng-submit="saveChanges( user )">
<div class="container">
  <div class="row">
    <div class="col-sm-4 mx-auto">

      <div class="form-group">
        <label>Imię</label>
        <input type="text" class="form-control" ng-model="user.name" >
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="user.email">
      </div>

      <div class="form-group">
        <label>Nowe hasło</label>
        <input type="password" class="form-control" ng-model="user.password" >
      </div>

      <div class="form-group">
        <label>Powtórz hasło</label>
        <input type="password" class="form-control" ng-model="user.passwordConfirm" >
      </div>

      <div class="form-group">
        <label>Rola</label>
        <select class="form-control" ng-model="user.role">
          <option value="user">Użytkownik</option>
          <option value="admin">Administrator</option>
        </select>
      </div>

      <hr>
      <button type="submit" class="btn btn-outline-primary">Zapisz zmiany</button>
      <a href="#!/users" role="button" class="btn btn-outline-secondary">Wróć bez zmian</a>
      <p>&nbsp;</p>
    </div>
  </div>

  
</div>
</form>
