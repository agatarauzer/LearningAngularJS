
<div class="container">
  <div class="row">
    
    <div class="col-6 text-left">
      <br><br>
      <input type="text" class="form-control" placeholder="szukaj" ng-model="search">
      <br>
    </div>

    <div class="col-6 text-right">
      <br><br>
      <a href="#!/admin/product/create" role="button" class="btn btn-outline-success">Dodaj produkt</a>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
    <div class="alert alert-info" ng-repeat="product in products | filter : search">
      <span class="text-capitalize">{{ product.name }}</span>
      <br>
      kraj pochodzenia: {{ product.country }} 
      <br>
      cena: {{ product.price | number: 2 }} z≈Ç / kg
      <br><br>
      <a href="#!/admin/product/edit/{{$index}}" role="button" class="btn btn-outline-primary btn-sm"><i class="fa fa-edit"></i></a>
      <button ng-click="deleteProduct( product , $index )" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash-alt"></i></button>
    </div>
  </div>
</div>
</div>
