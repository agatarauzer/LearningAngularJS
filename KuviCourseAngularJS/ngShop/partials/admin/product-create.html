
<form ng-submit="createProduct()">
<div class="container">
  <div class="row">
    <div class="col-sm-6">

      <div class="form-group">
        <label>Nazwa produktu</label>
        <input type="text" class="form-control" ng-model="product.name">
      </div>

      <div class="form-group">
        <label>Kraj pochodzenia</label>
        <input type="text" class="form-control" ng-model="product.country">
      </div>

      <div class="form-group">
        <label>Cena</label>
        <input type="text" class="form-control" ng-model="product.price">
      </div>
    </div>

    
  </div>

    <div class="row">
      <div class="col-sm-12">
        <hr>
    <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
    <a href="#!/products" class="btn btn-default">Wróć bez zmian</a>
    <p>&nbsp;</p>
      </div>
    </div>
  
</div>
</form>
